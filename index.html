<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- 
      This is an HTML comment
      You can write text in a comment and the content won't be visible in the page
    -->

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />

    <!--
      This is the page head - it contains info the browser uses
      Like the title, which appears on the browser tab but not inside the page
      Further down you'll see the content that displays in the page
    -->
    <title>Box Breath</title>

    <!-- The website stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- The website JavaScript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    <audio id="audio-two">
      <source src="https://github.com/lovingawareness/box-breath/raw/main/audio/2.m4a" type="audio/mp4">
    </audio>
    <audio id="audio-three">
      <source src="https://github.com/lovingawareness/box-breath/raw/main/audio/3.m4a" type="audio/mp4">
    </audio>
    <audio id="audio-four">
      <source src="https://github.com/lovingawareness/box-breath/raw/main/audio/4.m4a" type="audio/mp4">
    </audio>
    <audio id="audio-inhale">
      <source src="https://github.com/lovingawareness/box-breath/raw/main/audio/Inhale.m4a" type="audio/mp4">
    </audio>
    <audio id="audio-exhale">
      <source src="https://github.com/lovingawareness/box-breath/raw/main/audio/Exhale.m4a" type="audio/mp4">
    </audio>
    <audio id="audio-hold">
      <source src="https://github.com/lovingawareness/box-breath/raw/main/audio/Hold.m4a" type="audio/mp4">

    <!--
      The body includes the content you see in the page
      Each element is defined using tags, like this <div></div>
      The attributes like class="wrapper" let us style elements in the CSS
    -->
    <div class="wrapper">
      <div class="content" role="main">
        <div id="MyClockDisplay" class="clock title" onload="showTime()"></div>
      </div>
    </div>

      <div class="links"></div>
      <a
        class="btn--remix"
        target="_top"
        href="https://glitch.com/edit/#!/remix/box-breath"
      >
        <img
          src="https://cdn.glitch.com/605e2a51-d45f-4d87-a285-9410ad350515%2FLogo_Color.svg?v=1618199565140"
          alt=""
        />
        Remix on Glitch

  </body>
</html>
